---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - autoconf
    - automake
    - autotools
    - libtool
    - alienized
    - libtoolize

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Alien::Autotools#cflags
    - Alien::Autotools#libs
    - Alien::Autotools#dynamic_libs

